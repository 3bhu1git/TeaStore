spec:
  replicas: 4
  template:
    metadata:
      labels:
        app: teastore
        run: teastore-persistence
    spec:
      nodeSelector:
        type: work
      containers:
      - name: teastore-persistence
        image: descartesresearch/teastore-persistence-kieker
        ports:
        - containerPort: 8080
        env:
        - name: USE_POD_IP
          value: "true"
        - name: REGISTRY_HOST
          value: "teastore-registry"
        - name: DB_HOST
          value: "teastore-db"
        - name: DB_PORT
          value: "3306"
        - name: RABBITMQ_HOST
          value: "teastore-kieker-rabbitmq"
        resources:
          requests:
            memory: "1Gi"
            cpu: "300m"
