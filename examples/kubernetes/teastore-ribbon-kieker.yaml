apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: teastore-webui
spec:
  replicas: 4
  template:
    metadata:
      labels:
        app: teastore
        run: teastore-webui
    spec:
      nodeSelector:
        type: work
      containers:
      - name: teastore-webui
        image: descartesresearch/teastore-webui-kieker
        ports:
        - containerPort: 8080
        env:
        - name: USE_POD_IP
          value: "true"
        - name: REGISTRY_HOST
          value: "teastore-registry"
        - name: RABBITMQ_HOST
          value: "teastore-kieker-rabbitmq"
        resources:
          requests:
            memory: "1Gi"
            cpu: "300m"
        readinessProbe:
          initialDelaySeconds: 60
          timeoutSeconds: 1
          periodSeconds: 30
          successThreshold: 1
          failureThreshold: 3
          httpGet:
            path: "/tools.descartes.teastore.webui/category?category=2&page=1"
            port: 8080
            scheme: HTTP

---
apiVersion: v1
kind: Service
metadata:
  name: teastore-webui
  labels:
    app: teastore
    run: teastore-webui
spec:
  type: LoadBalancer
  ports:
  - name: web
    port: 80
    targetPort: 8080
    protocol: TCP
  selector:
    run: teastore-webui
