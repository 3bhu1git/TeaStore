name: Prepare release

on:
  milestone:
    types: [closed]
    
jobs:
  bumpVersion:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v2
        with:
          ref: 'development'
      - run: echo ::set-env name=VERSION::$(grep -o ".\..\.." <<< "${{ github.event.milestone.title }}")
      - run: sed -i 's/<teastoreversion>.*<\/teastoreversion>/<teastoreversion>${{ env.VERSION }}<\/teastoreversion>/' pom.xml
      - run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -m "Automated version number bump" -a
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: development
          
  mergeDevelop:
    runs-on: ubuntu-latest
    needs: [bumpVersion]
    steps: 
      - run: |
          git clone https://github.com/DescartesResearch/TeaStore.git
          cd TeaStore
          git remote set-url origin https://action:${{ secrets.GITHUB_TOKEN }}@github.com/DescartesResearch/TeaStore.git
          git fetch origin
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git merge origin/development -m "Automated merge in preparation of release"
          git push
          
  createRelease:
    runs-on: ubuntu-latest
    needs: [mergeDevelop]
    steps:
      - run: echo ::set-env name=VERSION::$(grep -o ".\..\.." <<< "${{ github.event.milestone.title }}")
      - run: echo ::set-env name=TITLE::$(${{ github.event.milestone.title }})
      - run: echo ::set-env name=DESCRIPTION::$(${{ github.event.milestone.description }})
      - uses: actions/checkout@master
      - uses: actions/create-release@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: v${{ env.VERSION }}
          release_name: ${{ env.TITLE }}
          body: ${{ env.DESCRIPTION }}
