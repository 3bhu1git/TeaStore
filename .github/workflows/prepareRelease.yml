name: Prepare release

on:
  milestone:
    types: [closed]
    
jobs:
  bumpVersion:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v2
        with:
          ref: 'development'
      - run: echo ::set-env name=VERSION::$(grep -o ".\..\.." <<< "${{ github.event.milestone.title }}")
      - run: sed -i 's/<teastoreversion>.*<\/teastoreversion>/<teastoreversion>${{ env.VERSION }}<\/teastoreversion>/' pom.xml
      - run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -m "Automated version number bump" -a
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: development
          
  merge:
    runs-on: ubuntu-latest
    needs: [bumpVersion]
    steps: 
      - run: |
          git clone https://github.com/DescartesResearch/TeaStore.git
          cd TeaStore
          git remote set-url origin https://action:${{ secrets.GITHUB_TOKEN }}@github.com/DescartesResearch/TeaStore.git
          git fetch origin
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git merge origin/development
          git push
