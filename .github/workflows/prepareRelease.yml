name: Prepare release

on:
  milestone:
    types: [closed]
    
jobs:
  bumpVersion:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v2
        with:
          ref: 'development'
      - run: echo ::set-env name=VERSION::$(grep -o ".\..\.." <<< "${{ github.event.milestone.title }}")
      - run: sed -i 's/<teastoreversion>.*<\/teastoreversion>/<teastoreversion>${{ env.VERSION }}<\/teastoreversion>/' pom.xml
      - run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -m "Automated version number bump" -a
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: development
          
  pullRequest:
    runs-on: ubuntu-latest
    needs: [bumpVersion]
    steps: 
      - uses: actions/checkout@v2
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Release v${{ env.VERSION }}
          committer: GitHub Action <action@github.com>
          author: GitHub Action <action@github.com>
          title: 'Release v${{ env.VERSION }}'
          body: "Auto-generated pull request for release"
          branch: development
      - name: Check outputs
        run: |
          echo "Pull Request Number - ${{ env.PULL_REQUEST_NUMBER }}"
          echo "Pull Request Number - ${{ steps.cpr.outputs.pr_number }}"

  mergeRequest:
    runs-on: ubuntu-latest
    needs: [bumpVersion]
    steps: 
      - uses: actions/github-script@0.8.0
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.pulls.merge({
            'DescartesResearch',
            'TeaStore',
            ${{ env.PULL_REQUEST_NUMBER }}})
